include "application.conf"

app {
  # Override name for production environment
  name = "Avro to Iceberg Conversion - Production"
  
  # Production environment specific settings
  catalog {
    type = "glue"
    implementation = "org.apache.iceberg.aws.glue.GlueCatalog"
    io-impl = "org.apache.iceberg.aws.s3.S3FileIO"
  }
  
  # Production S3 settings
  s3 {
    # AWS credentials will be picked up from environment or IAM role
    endpoint = ""  # Empty for AWS S3
  }
  
  # Production Iceberg settings
  iceberg {
    warehouse = "s3a://your-warehouse-bucket/warehouse"
  }
  
  # Production Avro settings
  avro {
    bucket = "your-prod-bucket"
  }

  spark {
    sql {
      catalog {
        spark_catalog {
          type = "hive"
          catalog-impl = "org.apache.iceberg.aws.glue.GlueCatalog"
          io-impl = "org.apache.iceberg.aws.s3.S3FileIO"
          warehouse = "s3a://your-warehouse-bucket/warehouse"
          # AWS credentials will be picked up from environment or IAM role
        }
      }
    }
    
    hadoop {
      fs {
        s3a {
          path.style.access = false
          impl = "org.apache.hadoop.fs.s3a.S3AFileSystem"
          aws.credentials.provider = "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"
          # AWS credentials will be picked up from environment or IAM role
        }
      }
    }
  }
} 